    <script>
        window.onload = function() {
        const imageGallery = document.querySelector('.image-gallery');

        // Replace 'path_to_your_images_folder' with the path to your images folder
        const imagesFolder = 'images/anhphuong/';

        // Use an array of image file extensions you want to include
        const validExtensions = ['jpg', 'jpeg', 'png', 'gif'];

        fetch(imagesFolder)
            .then(response => response.text())
            .then(html => {
            const parser = new DOMParser();
            const folderDOM = parser.parseFromString(html, 'text/html');
            const files = folderDOM.querySelectorAll('a');
            files.forEach(file => {
                const fileName = file.getAttribute('href');
                console.log(fileName);
                if (validExtensions.some(ext => fileName.endsWith(ext))) {
                const image = new Image();
                image.src = fileName;
                image.classList.add('gallery-image');
                imageGallery.appendChild(image);
                }
            });
            })
            .catch(error => console.error('Error fetching images:', error));
        };

    </script>
